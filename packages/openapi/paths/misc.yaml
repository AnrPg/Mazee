version:
  get:
    summary: API version
    operationId: getVersion
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                version:
                  type: string
                  example: 0.0.1
health:
  get:
    summary: Health check
    operationId: getHealth
    tags: [Misc]
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema: { $ref: "../components/schemas/common/Health.yaml" }
