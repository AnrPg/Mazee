search:
  get:
    summary: Search across posts, profiles, services
    operationId: search
    tags: [Search]
    parameters:
      - in: query
        name: q
        required: true
        schema: { type: string }
      - in: query
        name: scope
        schema: { type: array, items: { type: string, enum: [posts, profiles, services] } }
      - $ref: "../components/parameters.yaml#/limit"
      - $ref: "../components/parameters.yaml#/after"
    responses:
      "200":
        description: Results
        content:
          application/json:
            schema: { $ref: "../components/schemas/notifications/SearchResults.yaml" }
