name: Auto-merge

on:
  pull_request:
    types: [labeled, synchronize, opened, reopened, ready_for_review]
  check_suite:
    types: [completed]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  checks: read    # needed by the “wait for checks” actions

jobs:
  automerge:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: fountainhead/action-wait-for-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: build # the check name to wait for
          repo: ${{ github.repository }}
          ref:  ${{ github.sha }}
          timeoutSeconds: 1200
          intervalSeconds: 15

      - name: Merge when labeled "automerge"
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          commit_message: pull-request-title
          token: ${{ secrets.GITHUB_TOKEN }}  # or PAT if your policy requires
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: MERGE # |SQUASH|REBASE (default MERGE)
          required_labels: automerge
          repo_token: ${{ secrets.GITHUB_TOKEN }}
